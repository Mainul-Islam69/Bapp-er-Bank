<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-400">
    <header class="mt-40">
        <h1 class="text-5xl text-center mt-8">Welcome To My <span class="font-semibold text-purple-600">Bapp Er Bank!!!</span></h1>
    </header>

    <main class="bg-violet-600  rounded w-3/4 mx-auto mt-8 p-8 ">
        <div>
         <h3 class="text-4xl mb-4 font-semibold">Please Login</h3>
         <input id="user-email" class="border rounded border-gray-400 block w-3/4 mb-4 px-2 " type="email" name="" placeholder="Enter Your Email">
         <input id="user-password" class="border rounded border-gray-400 block w-3/4 px-2" type="password" name="" placeholder="Password">
         <button id="submit-button" class="text-white font-medium bg-green-500 px-6 py-1 mt-2 rounded">Submit</button>

        </div>
    </main>
     
    <script src="js/login.js"></script>
</body>
</html>
